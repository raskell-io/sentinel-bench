# Nginx Benchmark Configuration - Passthrough
# Minimal configuration for benchmarking core proxy performance
# All optional features disabled for fair comparison

# Auto-detect CPU cores
worker_processes auto;

# Increase worker connections
events {
    worker_connections 65535;
    use epoll;
    multi_accept on;
}

http {
    # Disable access logging for benchmarks
    access_log off;
    error_log /dev/null crit;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keepalive settings
    keepalive_timeout 75s;
    keepalive_requests 10000;

    # Buffer settings
    client_body_buffer_size 16k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Upstream with connection pooling
    upstream backend {
        server backend:8080;
        keepalive 100;
        keepalive_requests 10000;
        keepalive_timeout 60s;
    }

    server {
        listen 8080;
        server_name _;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Disable buffering for fair comparison
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Metrics endpoint (requires nginx-module-vts or similar)
    server {
        listen 9090;
        server_name _;

        location /metrics {
            stub_status on;
        }
    }
}
